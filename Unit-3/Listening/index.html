<style>
body {
	background-image: url('../img/yellow.jpg');

}
h2,h3 {
	background-image: url('../img/yellow.jpg');

	padding: 25px;

	text-align: center;

}
.block {
	display: block;
	width:100%;
	border: none;
	margin-top: 20px;

	background: #156a93;
	color:white;			
	box-shadow:2px 2px 1px #9ce7ec;

	padding: 14px 28px;

	text-align: left;
}
.tab1{
	margin-top:20px;
	padding:30px;
	margin-bottom:50px;
	font-family: 'Mukta', sans-serif;
	background-image:url('../img/3.jpg');
	background-repeat:no-repeat;
	background-size:cover;
	background-attachment:fixed;
	background-position:center;
	box-shadow:5px 5px 5px #DD4803;
	border:2px solid #DD4803;
	width:80%;
}
.tt{
	border: 2px solid #156a93;
    background-image: url('../img/yellow.jpg');
	margin: 20px;
	border-radius:20px;
	box-shadow:5px 5px 5px #156a93;
	padding: 20px;
	font-weight:bold;
	font-size: 22px;

	display: none
}

<body>
	
    
<div class="container tab1">
	<h2>LISTENING</h2>
	<h3 class="f">Listen carefully to what Amina tells the class about her family. </h3>
	<h3 class="l hidden">Now listen to these questions and click on the correct answers. </h3>
	<div class="rohit">
	<div class="row tt img1">
		<div class="col-md-3" style="padding:10px;"></div>
		<div class="col-md-6" style="padding:10px;">
			<video src="audio/amina.mp4" style="border:2px solid; width:100%;" controls></video>
		</div>
		<div class="col-md-12" style="padding:10px;"><center><img onclick="move()" src="../img/act1.png" onmouseover="this.src='../img/act2.png'" onmouseout="this.src='../img/act1.png'" style="margin-top:10px; width:200px;"></center></div>
		
	</div>
	<div class="ques1 hidden">
		<div class="row tt">
			<div class="col-md-4" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; margin:10px;" onclick="play(1)"></center></div>
			<div class="col-md-4">
				<button class="block" onclick="wrong(11)" id="wrong11">(a) grandmother</button>
			</div>
			<div class="col-md-4">
				<button class="block" onclick="correct(1)" id="correct1">(b) mother</button>
			</div>
		</div>
		<div class="row tt">
			<div class="col-md-4" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; margin:10px;" onclick="play(2)"></center></div>
			<div class="col-md-4">
				<button class="block" onclick="correct(2)" id="correct2">(a) on the mat  </button>
			</div>
			<div class="col-md-4">
				<button class="block" onclick="wrong(12)" id="wrong12">(b) near the mat  </button>
			</div>
		</div>
		<div class="row tt">
			<div class="col-md-4" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; margin:10px;" onclick="play(3)"></center></div>
			<div class="col-md-4">
				<button class="block" onclick="wrong(13)" id="wrong13">(a) in the living room </button>
			</div>
			<div class="col-md-4">
				<button class="block" onclick="correct(3)" id="correct3">(b) in the balcony </button>
			</div>
		</div>
		<div class="row tt">
			<div class="col-md-4" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; margin:10px;" onclick="play(4)"></center></div>
			<div class="col-md-4">
				<button class="block" onclick="correct(4)" id="correct4">(a) Amina </button>
			</div>
			<div class="col-md-4">
				<button class="block" onclick="wrong(14)" id="wrong14">(b) Anita </button>
			</div>
		</div>
		<div class="row tt">
			<div class="col-md-4" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; margin:10px;" onclick="play(5)"></center></div>
			<div class="col-md-4">
				<button class="block" onclick="wrong(15)" id="wrong15">(a) drinking tea </button>
			</div>
			<div class="col-md-4">
				<button class="block" onclick="correct(5)" id="correct5">(c) reading the newspaper </button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4"><center><img id="" onclick="window.location.reload()" src="../img/res2.png" onmouseover="this.src='../img/res1.png'" onmouseout="this.src='../img/res2.png'" style="margin-top:10px; width:60%;"></center></div>
			<div class="col-md-4"><center><img id="submit" onclick="done()" src="../img/sub2.png" onmouseover="this.src='../img/sub1.png'" onmouseout="this.src='../img/sub2.png'" style="margin-top:10px; width:60%;"></center></div>
			<div class="col-md-4"><center><img id="sol"  onclick="show()" src="../img/solu2.png" onmouseover="this.src='../img/solu1.png'" onmouseout="this.src='../img/solu2.png'" style="margin-top:10px; width:60%;"></center></div>
		</div>
	</div>
	</div>
	<br>
</div>
<div class="tab2 hidden" style="background:cyan;">
	<center> <img height="auto" width="100%" src="../img/Welldone.gif"></center>
</div>
<audio id="audio2" src="../audio/try-again.mp3"></audio>
<audio id="audio1" src="../audio/well-done.mp3"></audio>
<audio id="s0" src="audio/l1.mp3"></audio>
<audio src="audio/s1.mp3" id="s1"></audio>
<audio src="audio/s2.mp3" id="s2"></audio>
<audio src="audio/s3.mp3" id="s3"></audio>
<audio src="audio/s4.mp3" id="s4"></audio>
<audio src="audio/s5.mp3" id="s5"></audio>
<script>
function play(a){

var audio = document.getElementById('s'+a);
audio.play();

}


function move(){
	$('.ques1').removeClass('hidden')
	$('.img1').addClass('hidden')
	$('.f').addClass('hidden')
	$('.l').removeClass('hidden')
	var audio = document.getElementById('s0');
audio.play();
}



function wrong(a) {
	$('#wrong' + a).css('background', 'red');
	var audio = document.getElementById('audio2');
audio.play();
}

var i, j, k, l, m;

function correct(a) {
if(a==1){ i = 1;}
else if(a==2){ j = 1;}
else if(a==3){ k = 1;}
else if(a==4){ m = 1;}
else { l = 1;}
var audio = document.getElementById('audio1');
	audio.play();
	$('#correct' + a).css('background', '#005b00');
	$('#correct' + a).css('color', 'white'); 
}
	
function done(){
	if(i == 1 && j == 1 && k == 1 && l == 1 && m == 1 ){
	var audio = document.getElementById('audio1');
	audio.play();
	setInterval(function(){
		window.location = "hero.html";
	},2000);
	
	}
	else{
	var audio = document.getElementById('audio2');
	audio.play();
	}
}

function show(){
	$('#correct1').css('background','#005b00');
	$('#correct2').css('background','#005b00');
	$('#correct3').css('background','#005b00');
	$('#correct4').css('background','#005b00');
	$('#correct5').css('background','#005b00');
}
    </script>
