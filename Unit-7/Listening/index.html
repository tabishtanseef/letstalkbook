<div class="container-fluid tab1">
	<h2>LISTENING</h2>
	<h3 class="f">Listen very carefully and click on the correct option.</h3>
	<div class="rohit">
	<div class="row tt img1">
		<div class="col-md-4" style="padding:10px; text-align:center; margin:auto;"></div>
		<div class="col-md-4" style="padding:10px; text-align:center; margin:auto;">
			<img src="img/play.png" style="width:60%;" onclick="yes()">
		</div>

	<div class="ques1 hidden">

				<button class="block" onclick="correct(1)" id="correct1">Yes, I am free. I will surely come.</button>

		</div>
		<div class="row tt">
			<div class="col-md-2" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; " onclick="play(2)"></center></div>
			<div class="col-md-5">
				<button class="block" onclick="correct(2)" id="correct2">I will ask my mother.</button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(12)" id="wrong12">I will ask my grandmother.</button>
			</div>
		</div>
		<div class="row tt">
			<div class="col-md-2" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; " onclick="play(3)"></center></div>
			<div class="col-md-5">

			</div>

				<button class="block" onclick="correct(3)" id="correct3">Yes, I want to see your room.</button>

		<div class="row tt">
			<div class="col-md-2" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; " onclick="play(4)"></center></div>
			<div class="col-md-5">
				<button class="block" onclick="correct(4)" id="correct4">No, I am going to Nepal. </button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(14)" id="wrong14">No, I am going to Bhutan.</button>
			</div>
		</div>
		<div class="row tt">
			<div class="col-md-2" style="padding:20px;"><center><img src="../img/s.png" style="height:50px; " onclick="play(5)"></center></div>
			<div class="col-md-5">
				<button class="block" onclick="wrong(15)" id="wrong15">Yes, Thank you. I like to eat dosa.</button>
			</div>
			<div class="col-md-5">
				<button class="block" onclick="correct(5)" id="correct5">Yes, Thank you. I like to eat idlis.</button>

				<button class="block" onclick="wrong(16)" id="wrong16">No, I am not coming.</button>
			</div>

				<button class="block" onclick="correct(6)" id="correct6">No, I am not well.</button>

		<div class="row">
			<div class="col-md-4"><center><img id="" onclick="window.location.reload()" src="../img/res2.png" onmouseover="this.src='../img/res1.png'" onmouseout="this.src='../img/res2.png'" style="margin-top:10px; width:60%;"></center></div>
			<div class="col-md-4"><center><img id="submit" onclick="done()" src="../img/sub2.png" onmouseover="this.src='../img/sub1.png'" onmouseout="this.src='../img/sub2.png'" style="margin-top:10px; width:60%;"></center></div>
			<div class="col-md-4"><center><img id="sol"  onclick="show()" src="../img/solu2.png" onmouseover="this.src='../img/solu1.png'" onmouseout="this.src='../img/solu2.png'" style="margin-top:10px; width:60%;"></center></div>

<audio id="audio2" src="../audio/try-again.mp3"></audio>
<audio id="audio1" src="../audio/well-done.mp3"></audio>
<audio src="audio/1.mp3" id="s1"></audio>
<audio src="audio/2.mp3" id="s2"></audio>
<audio src="audio/3.mp3" id="s3"></audio>
<audio src="audio/4.mp3" id="s4"></audio>
<audio src="audio/5.mp3" id="s5"></audio>
<audio src="audio/6.mp3" id="s6"></audio>
<audio id="s" src="audio/l1.mp3"></audio> 
<script>
function play(a){

var audio = document.getElementById('s'+a);
audio.play();

}
var currentTime =0;

function updateCurrentTime(){
currentTime++;
console.log(currentTime);
	if(currentTime==46){
		$('.ques1').removeClass('hidden')
		$('.img1').addClass('hidden')
	}
}

function yes()
{  
	var audio = document.getElementById('s');
	audio.play();
	updateCurrentTime();
    setInterval(function(){
		updateCurrentTime();
	},1000);
}

function wrong(a) {
	$('#wrong' + a).css('background', 'red');
	var audio = document.getElementById('audio2');
	audio.play();
}

var i, j, k, l, m, n;

function correct(a) {
if(a==1){ i = 1;}
else if(a==2){ j = 1;}
else if(a==3){ k = 1;}
else if(a==4){ m = 1;}
else if(a==5){ n = 1;}
else { l = 1;}
var audio = document.getElementById('audio1');
	audio.play();
	$('#correct' + a).css('background', '#005b00');
	$('#correct' + a).css('color', 'white'); 
}
	
function done(){
	if(i == 1 && j == 1 && k == 1 && l == 1 && m == 1 && n == 1 ){
	var audio = document.getElementById('audio1');
	audio.play();
	setInterval(function(){
		window.location = "hero.html";
	},2000);
	
	}
	else{
	var audio = document.getElementById('audio2');
	audio.play();
	}
}

function show(){
	$('#correct1').css('background','#005b00');
	$('#correct2').css('background','#005b00');
	$('#correct3').css('background','#005b00');
	$('#correct4').css('background','#005b00');
	$('#correct5').css('background','#005b00');
	$('#correct6').css('background','#005b00');
}
    </script>
